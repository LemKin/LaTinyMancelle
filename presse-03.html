<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TearDrop - La Tiny Mancelle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/50a958fe3e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html#presse" class="logo"><img src="img/logo/logo.png" alt="logo La Tiny Mancelle" /></a>
        <div class="back">
            <a href="index.html"><</a>
        </div>
    </header>
    
    <section class="presse_zoom" id="presse_zoom">
        <div class="title white">
            <h2 class="titleText">La <span>P</span>resse en parle !</h2>
        </div>
        <div class="content">
            <div class="box_art">
                <div class="imgBx_art">
                    <img src="img/testi3.jpg">
                </div>
            </div>
        </div>
    </section>

    

    <div class="copyrightText">
        <p>Copyright 2021 <a href="#">S-kom</a>. All Right Reserved</p>
    </div>

    <script type="text/javascript">
        window.addEventListener('scroll', function(){
            const header = document.querySelector('header');
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>
</body>
</html>
